<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Objek Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var person = {
			firstName: "Rama",
			lastName: "Faisal",
			showName: function(){ 
                alert(`Nama: ${this.firstName} ${this.lastName}`);
			}
		};

		person.showName();
	</script>
</body>
</html>
